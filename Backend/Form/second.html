
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>CSS. Блочная модель</title>
		  <link  href="../../Design/script.css" rel="stylesheet">
		  <link  href="../../Design/toolbar.css" rel="stylesheet">
		  <script src ="../../Design/bild.js"></script>
		  
			<script language="javascript" type="text/javascript">
				toolbar('../../index.html','../Back_main.html');
		function OnLoad() {
		var query = window.location.href.split("?")[1]; // результат - строка запроса без адреса страницы "id=someName&userMail=some@mail.com&usText=MemoText"
		var params = query.split("&");  // результат - массив строк из пар "id=someName", "userMail=some@mail.com", "usText=MemoText"
		// теперь брать по очереди
		document.getElementById("userName").innerHTML = params[0].split("=")[1];
		document.getElementById("userMail").innerHTML = params[1].split("=")[1];
		document.getElementById("userText").innerHTML = params[2].split("=")[1];
		}
			</script>
			</head>
			<body onload="OnLoad()">
			<div class="content">
			<font id="userName"></font>
			<br>
			<font id="userMail"></font>
			<br>
			<font id="userText"></font>
			<br>
		</div>
			<FORM name="naviForm">
			<select name="menu"
			onChange = "self.location =
			document.naviForm.menu[document.naviForm.menu.selectedIndex].value;">
			<option value="second.html">second</option>
			<option value="First.html">first</option>
			
			</body>
        </div>
  </div>
 </body>
</html>
