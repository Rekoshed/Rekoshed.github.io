      .grid-item {
      text-align:center;
      font-size: 1.1em;
      padding: 1.5em;
      color: white;}
      .grid-container {
      display: grid;
      height: 150vh;
      grid-template-rows: 6em 10px 1fr;
      grid-template-columns: [mainstart] 1fr [mainend] 10px [sidebarestart] 25% [sidebarend];
      }
      
      .grid-item-content {
      background-color: #455a64;
      grid-row: 3 / 4;
      grid-column: mainstart / mainend;
      }
      
      .grid-item-sidebar {
      background-color: #37474f;
      grid-row: 3 / 4;
      grid-column: sidebarestart / sidebarend;
      }
      
      .grid-item-header{
        display: inline-block;
      background-color: #263238;
      grid-row: 1 / 2;
      grid-column: mainstart / sidebarend;
      }
      
      .grid-item {
      color: #fff;
      text-align: center;
      }

  <script language="JavaScript">
  function change_color(obj)
  {
  obj.value && (document.body.style.backgroundColor = obj.value);
  }
  function header_color(obj)
  {
    obj.value && ( document.querySelector(".grid-item-header").style.color = obj.value);
    }
  function sidebar_color(obj)
  {
  obj.value && ( document.querySelector(".grid-item-sidebar").style.color = obj.value);
  }
  function content_color(obj)
  {
  
  obj.value && ( document.querySelector(".grid-item-content").style.color = obj.value);
  /* Проходимся по всему массиву элементов, чтобы скрыть все элементы с .box
  var boxx = document.querySelectorAll(".grid-item")*/
  
  }
  header.onchange = function(e){
  var elem = e ? e.target : window.event.srcElement;
  
  document.querySelector(".grid-item-header").style.backgroundColor = elem.value;
  }
  content.onchange = function(e){
  var elem = e ? e.target : window.event.srcElement;
  
  document.querySelector(".grid-item-content").style.backgroundColor = elem.value;
  }
  sidebar.onchange = function(e){
