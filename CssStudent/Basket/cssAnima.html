
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Переход в CSS3</title>
		<style>
			.style>div{
				width: 100px;
				height: 100px;
				margin: 40px 30px;
				border: 1px solid #333;
				
				background-color: #ccc;
				transition-property: background-color;
				transition-duration: 2s;
			}
			.style>div:hover{
				background-color: red;
			}
			
			
			
			.property>div{
			width: 100px;
			height: 100px;
			margin: 40px 30px;
			border: 1px solid #333;
			background-color: #ccc;
			
			/*transition-property: background-color, width, height, border-color;*/
			transition-property:all;
			transition-duration: 2s;
			}
			.property>div:hover{
			background-color: red;
			width: 120px;
			height: 120px;
			border-color: blue;
			}
			
			
			.timing>div{
			width: 100px;
			height: 100px;
			margin: 40px 30px;
			border: 1px solid #333;
			
			background-color: #ccc;
			transition-property: background-color, width;
			transition-duration: 2s, 10s;
			transition-timing-function: ease-in-out;
			}
			.timing>div:hover{
			background-color: red;
			width: 200px;
			}
		</style>
    </head>
    <body>
    <div class="style">
		<div></div>
	</div>
	
	<div class="property">
		<div></div>
	</div>
	
	<div class="timing">
		<div></div>
	</div>
	
	
	<div style="margin: 10px; border: 1px solid #222; height:50px; width:96%; background-color: #eee">Footer	
	<a href="CSSmain.html" ><button type="submit"> На главную</button></a>
	
    </body>
</html>
