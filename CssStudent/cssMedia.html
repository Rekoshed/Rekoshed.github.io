
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
        <title>Адаптивная веб-страница</title>
		
		<style>
		div {
		background-color: red;
		color:red;
		}
		body {
			background-color: red;
		}
		/* для планшетов и фаблетов */
		@media (min-width: 481px) and (max-width:768px) {
			body {
				background-color: green;
			}
		}
		/* для декстопов */
		@media (min-width:769px) {
			body {
				background-color: blue;
			}
		}
		
		/*Стили для портретной ориентации*/
		@media only screen and (orientation: portrait){
		.orientA {
		color: red;
		
		}
		
		.orientK{color:black;}
		}
		}
		/*Стили альбомной ориентации*/
		@media only screen and (orientation: landscape){
		.orientK {
		color:red;
		}
		.orientA {color:black;}
		}
</style>
    </head>
    <body>
        <h2>Адаптивная веб-страница</h2>
        <div>
        <h2 class="orientA"> Альбомная ориентация</h2>
        <h2 class="orientK"> Книжная ориентация</h2>
        </div>
    
    <div style=" margin: 10px; border: 1px solid #222; height:50px; width:96%; background-color: #eee">Footer	
    <a href="CSSmain.html" ><button type="submit"> На главную</button></a>
    </body>
</html>
