
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Стилизация таблиц в CSS3</title>
        <style>
        div {margin: 10px;}
		.wbl {
			width: 200px;
			height: 100px;
			background-color: #eee;
			background-image: linear-gradient(left,black,white);
			background-image: -o-linear-gradient(left,black,white);
			background-image: -moz-linear-gradient(left,black,white);
			background-image: -webkit-linear-gradient(left,black,white);
		}
		.wblb {
		width: 200px;
		height: 100px;
		background-color: #eee;
		background-image: linear-gradient(bottom,black,white);
		background-image: -o-linear-gradient(bottom,black,white);
		background-image: -moz-linear-gradient(bottom,black,white);
		background-image: -webkit-linear-gradient(bottom,black,white);
		}
		.wbll {
		width: 200px;
		height: 100px;
		background-color: #eee;
		background-image: linear-gradient(top left,black,white);
		background-image: -o-linear-gradient(top left,black,white);
		background-image: -moz-linear-gradient(top left,black,white);
		background-image: -webkit-linear-gradient(top left,black,white);
		}
		
		.lineGradColor {
		width: 200px;
		height: 100px;
		background-color: #eee;
		background-image: linear-gradient(top, red, #ccc, blue);
		background-image: -o-linear-gradient(top, red, #ccc, blue);
		background-image: -moz-linear-gradient(top, red, #ccc, blue);
		background-image: -webkit-linear-gradient(top,red, #ccc, blue);
		}
		 .wbl>p{
			margin: 0;
			padding-top: 30px;
			text-align: center;
			color:white;
		}
		
		.wbll>p{
		margin: 0;
		padding-top: 30px;
		text-align: center;
		color:white;
		}
        </style>
    </head>
    <body>
		<div class="wbl"><p>Линейный черно-белый градиент</p></div>
	<div class="wblb"><p>Линейный черно-белый градиент</p></div>
	<div class="wbll"><p>Линейный черно-белый градиент</p></div>
	<div class="lineGradColor"> триколор</div>
	

	<style>
	.rgrad {
	width: 200px;
	height: 200px;
	border-radius: 100px;
	
	background-color: #eee;
	background-image: radial-gradient(purple, black);
	background-image: -moz-radial-gradient(purple, black);
	background-image: -webkit-radial-gradient(purple, black);
	}
	
	.gradRadMov {
	width: 200px;
	height: 200px;
	border-radius: 100px;
	
	
	background-image: radial-gradient(25% 30%, circle, DarkKhaki, black);
	background-image: -moz-radial-gradient(25% 30%, circle, DarkKhaki, black);
	background-image: -webkit-radial-gradient(25% 30%, circle, DarkKhaki, black);
	}
	.rgrad>p{
	margin: 0;
	padding-top: 60px;
	text-align: center;
	color: #eee;
	}
	</style>
	
	<div class="rgrad"><p>Радиальный градиент</p></div>
	<div class="gradRadMov"></div>
	
	
	
	</body>
