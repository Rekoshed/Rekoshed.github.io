		<style>

		padding: 40px 10px;
		box-sizing: border-box;

		.halfScale{
		transform: scale(0.5);

		transform: scale(2);
		}

		<div></div>

		<style>
		.scale1{
		transform: scaleX(-1);
		}
		</style>
		
		
		<div></div>
		<div class="scale1">scaleX(-1) зеркальная трансформация</div>
		<div></div>
		<style>
		.translated{
		transform: translate(50px, 30px);
		background-color:red;
		}
		</style>
		</head>

		<style>

		}
		</style>

		<div></div>
		<style>
		
		.transform1{
		transform: rotate(-45deg);
		}
		.transform2{
		transform-origin: left top;
		transform: rotate(-45deg);
		}
		.transform3{
		transform-origin: right bottom;
		transform: rotate(-45deg);
		}
		</style>
