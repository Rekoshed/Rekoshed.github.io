<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Документ без названия</title>
<style>
#wrapper{
    width: 900px; /*Меняем на 80%*/
    outline: 1px solid #787274;
    padding: 10px;
    margin: 0 auto;
}
#header{
    height: 80px;
    background: #25b33f;
    margin-bottom: 10px;
}
#sidebar1{
    height: 80px;
    background-color: #2ff553;
    margin-bottom: 10px;
    width: 200px; /*Меняем на 20%*/
    float: left;
}
#sidebar2{
    height:80px;
    background-color: #2FF553;
    margin-bottom: 10px;
    width: 200px; /*Меняем на 20%*/
    float: right;
}
#content{
    height: 80px;
    background: #9ef7af;
    margin: 0 0 10px 210px; /*Меняем 210 на 20.5%*/
    width: 480px; /*Меняем на 59%*/
}
#footer{
    height: 80px;
    background: #41874e;
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="sidebar1"></div>
        <div id="sidebar2"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
