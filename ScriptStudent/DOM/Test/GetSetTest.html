		<script type="text/javascript">
		document.write("<h4>  Метод get и set </h4>")
	function User (name, age) {
	this.name = name;
	var _age = age;
	this.displayInfo = function(){
	document.write("<p>Имя: " + this.name + "; возраст: " + this.age + "<br/></p>");
	};
	this.getAge = function() {
	return _age;
	}
	this.setAge = function(age) {
	if(typeof age === "number" && age >0 && age<110){
	_age = age;
	} else {
	document.write("<p>Недопустимое значение</p>");
	}
	}
	}
	
	var tom = new User("Том", 26);
	document.writeln("<br> <span>(age = 26)tom._age</span>  " + tom._age); // undefined - _age - локальная переменная
	document.writeln("<br> <span>tom.getAge </span> " + tom.getAge()); // 26
	tom.setAge(32);
	document.write("<br> <span>(tom.setAge(32))tom.getAge </span> " + tom.getAge()); // 32
	tom.setAge("54"); // Недопустимое значение
			</script>
