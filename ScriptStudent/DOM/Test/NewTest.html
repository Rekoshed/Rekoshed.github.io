
<!DOCTYPE html>

		<link  href="../script.css" rel="stylesheet">
		<script type="text/javascript">
		document.write("<h4> Добавим метод и суойсво.prototype</h4>")
		function User(pName, pAge) {
		this.name = pName;
		this.age = pAge;
		this.displayInfo = function(){
		document.write("<p>Имя: " + this.name + "; возраст: " + this.age + "<br/></p>");
		};
		};
		
		User.prototype.hello = function(){
		document.write("<p>" + this.name + " говорит: 'Привет!'<br/></p>");
		};
		User.prototype.maxAge = 110;
		
		var tom = new User("Том", 26);
		tom.hello();
		var john = new User("Джон", 28);
		john.hello();
		console.log(tom.maxAge); // 110
		console.log(john.maxAge); // 110
		
			</script>
