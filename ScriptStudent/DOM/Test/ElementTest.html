<h3>Заголовок статьи</h3>
<p>Первый абзац</p>
<p>получим все элементы, которые есть на странице:</p>
</div>
<script>
function getChildren(elem){
	
	for(var i in elem.childNodes){
	
		if(elem.childNodes[i].nodeType===1){
		
			document.write(elem.childNodes[i].tagName + "<br>");
			getChildren(elem.childNodes[i]);
		}
	}
}
var root = document.documentElement;
document.write("<span>" + root.tagName + "</span><br>");
getChildren(root);
</script>
