
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Java Script</title>
		<link  href="../script.css" rel="stylesheet">
		<script type="text/javascript">
					
			
		// конструктор типа Car
		function Car(mName, mYear){
		this.name = mName;
		this.year = mYear;
		this.getCarInfo = function(){
		document.write("<p>Модель: " + this.name + "  <br>Год выпуска: " + this.year + "</p><br>");
		};
		};
		// конструктор типа User
		function User(pName, pAge) {
		this.name = pName;
		this.age = pAge;
		this.driveCar = function(car){
		document.write('<p> ' + this.name + " ведет машину " + car.name + "		<br>");
		};
		this.displayInfo = function(){
		document.write("Имя: " + this.name + "; <br> возраст: " + this.age + "</p>	");
		};
		};
		document.write('<h4> Конструктор типа <span>car</span> </h4>');
		var bently = new Car("Бентли", 2004);
		bently.getCarInfo();
		document.write('<h4> Конструктор типа <span>user</span> </h4>');
		
		var tom = new User("Том", 26);
		tom.displayInfo();
		
		tom.driveCar(bently);
			
			</script>
