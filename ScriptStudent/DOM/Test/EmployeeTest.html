
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Java Script</title>
		<link  href="../../script.css" rel="stylesheet">
		<script type="text/javascript">
		// конструктор пользователя
		function User (name, age) {
		this.name = name;
		this.age = age;
		this.go = function(){document.write(this.name + " идет <br/>");}
		this.displayInfo = function(){
		document.write("Имя: " + this.name + "; возраст: " + this.age + "<br/>");
		};
		}
		User.prototype.maxage = 110;
		
		// конструктор работника
		function Employee(name, age, comp){
		User.call(this, name, age);
		this.company = comp;
		this.displayInfo = function(){
		document.write("Имя: " + this.name + "; возраст: " + this.age + "; компания: " + this.company + "<br/>");
		};
		}
		Employee.prototype = Object.create(User.prototype);
		
		var tom = new User("Том", 26);
		var bill = new Employee("Билл", 32, "Google");
		tom.go();
		bill.go();
		tom.displayInfo(); 
		bill.displayInfo(); 
		console.log(bill.maxage);
			</script>
		
		
	<script src ="../../js/bild.js"></script>	
	</head>

	toolbar('../../../index.html','../Employee.html');
	</script>

 </body>
</html>
