<script>

	var rect = document.getElementById("rect");
	
	rect.addEventListener("click", function (e) {
	alert(e.type);
	console.log("hello")
	});
	
	function handler(){
	
	alert("Провет!");
	}
	var redBox = document.getElementById("redBox");

	var clicks = 0;
	function handlerOne(e){
	
	alert(e.type);
	}
	function handlerTwo(e){
	
	clicks++;
	var newNode = document.createElement("p");
	newNode.textContent = "произошло нажатие " + clicks;
	document.body.appendChild(newNode);
	}
	var gbox = document.getElementById("greenbox");
	// прикрепляем первый обработчик
	gbox.addEventListener("click", handlerOne);
	// прикрепляем второй обработчик
	gbox.addEventListener("click", handlerTwo);
