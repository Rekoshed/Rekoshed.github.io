
<!DOCTYPE html>

		<style>
		#blueRect{
		width:200px;
		height:100px;
		background-color:blue;
		margin:10px;
		}
		#purpleRect{
		width:200px;
		height:100px;
		background-color:Purple;
		margin:10px;
		}
		</style>

	<body>	
<div id="blueRect" ><p>события mouseover и mouseout:</p></div>

<div id="purpleRect" ><p>Определим координаты клика:</p></div>

<script>
toolbar('../../../index.html','../../Mous.html');

function setColor(e){
	
	if(e.type==="mouseover")
	e.target.style.backgroundColor = "red";
	else if(e.type==="mouseout")
	e.target.style.backgroundColor = "blue";
	}
	var blueRect = document.getElementById("blueRect");
	blueRect.addEventListener("mouseover", setColor);
	blueRect.addEventListener("mouseout", setColor);
	

function handleClick(e){
	
	console.log("screenX: " + e.screenX);
	console.log("screenY: " + e.screenY);
	console.log("clientX: " + e.clientX);
	console.log("clientY: " + e.clientY);
	}
	var purpleRect = document.getElementById("purpleRect");
	blueRect.addEventListener("click", handleClick);
	
</script>

</body>
